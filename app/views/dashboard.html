<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored bottom-left">
    <i class="material-icons">add</i>
</button>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col demo-card-wide mdl-card mdl-shadow--2dp" ng-repeat="connect in savedConnections" ng-if="savedConnections != null">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Connection Name</h2>
        </div>
        <div class="mdl-card__supporting-text">
            Click the plus button in the bottom right.
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Add MySQL Connection
            </a>
        </div>
        <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">add</i>
            </button>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col demo-card-wide mdl-card mdl-shadow--2dp" ng-if="savedConnections == null">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Add your first MySQL Connection</h2>
        </div>
        <div class="mdl-card__supporting-text">
            Click the plus button in the bottom right.
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Add MySQL Connection
            </a>
        </div>
        <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">add</i>
            </button>
        </div>
    </div>
</div>
